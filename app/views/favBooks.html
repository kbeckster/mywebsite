<h3 class="fav-books-header">Favorite Books</h3>
<label>Search <i class='glyphicon glyphicon-search'></i></label>
<input class="form-control" type="text" ng-model="searchKeyword" placeholder="" />
<div class="row">
  <ul class="list-unstyled fav-books-list">
    <li class="fav-books" ng-repeat="book in books  | filter: searchKeyword">
      <img ng-src= "{{book.volumeInfo.imageLinks.smallThumbnail}}">
    </li>
  </ul>
</div>
